<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>English Dictionary</h1>
        
        <input type="text" id="searchQuery" placeholder="Search a word">
        
        <p class="instruction" id="instruction">Type a word and press enter</p>
        
        <div id="searchResult">
            <p id="wordTitle">Word Title: <span id="title">smth</span></p>
            <p id="meaning">Meaning: <span id="means">smth</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- for latest html5 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!-- for latest browser that is edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- device width and zoom level -->
    <title>Tip Calulator</title>    <!-- title -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <h1>Tip Calculator</h1>
        
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        
        <div id="form">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount">
            
            <br>

            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage">
            
            <br>

            <button id="calculate">Calculate</button>
            
            <p>Total: <span id="result"></span></p>
        </div>
    </div>
        
    <script src="/script.js"></script>
</body>
</html>
